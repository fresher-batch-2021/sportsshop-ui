<!DOCTYPE HTML>
<html>

<head>
        <title>Payment</title>
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="paymentcss.css">
        <link rel="stylesheet" href="Paymentcss.css">
</head>

<body>

        <div class="s">
                <h1>Payment</h1>
                <h1>Accepted Cards<h1>
                        <div class = "cardcolour">
                                <i class="fa fa-cc-visa" style="color:navy;"></i>
                                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                </div>
        </div>

        <div class="s1">
                <form action="address.html">
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Enter Your Name">
                        <br>
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="Enter Your Card No">
                        <br>
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="Exp Month">
                        <br>
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="Exp Year">
                        <br>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter Your CCV">
                        <br>
                        <br>
                        <button type="submit">Submit</button>

                        <button>
                        <a href="address.html">Cash On Delivery</a>        
                        </button>        
                </form>
        </div>

</html>
