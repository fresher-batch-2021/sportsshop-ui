<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="paymentcss.css">
        <title>Document</title>
</head>

<body>
        <div class="s">
                <h1>Payment</h1>
                <h1>Accepted Cards<h1>
                                <div class="cardcolour">
                                        <em class="fa fa-cc-visa" aria-hidden="false" style="color:navy;"></em>
                                        <em class="fa fa-cc-mastercard" aria-hidden="false" style="color:red;"></em>
                                </div>
        </div>

        <div class="s1">
                <form action="address.html">
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" name="cardname" placeholder="Enter Your Name" required>
                        <br>
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="Enter Your Card No" minlength="16" maxlength="16" required >
                        <br>
                        <label for="expmonth">Exp Month</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="Exp Month" required >
                        <br>
                        <label for="expyear">Exp Year</label>
                        <input type="text" id="expyear" name="expyear" placeholder="Exp Year" required >
                        <br>
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Enter Your CCV" minlength="3" maxlength="3" required >
                        <br>
                        <br>
                        <button type="submit">Submit</button>

                        <button>
                                <a href="address.html">Cash On Delivery</a>
                        </button>
                </form>
        </div>

</body>

</html>
