<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href="Registercss.css"/>
</head>
<body>

  <div class="header">
        <p>Register Form</p>
  </div>

<fieldset class="form-inline">
<form class="form-inline" onsubmit="register()">

    <label for="name">Name:</label>
    <input type="name" id="name" placeholder="Enter name" name="name" required autofocus>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter email" name="email" required autofocus>
    <label for="password">Password:</label>
    <input type="password" id="pswd" placeholder="Enter password" name="pwd" required autofocus minlength="9">
    <label for="password">Confirm Password:</label>
    <input type="password" id="cpswd" placeholder="Enter password" name="cpwd" required autofocus>
 
  <button type="submit">Submit</button>
  
</form>
</fieldset>

<div class="s1">
<form action = "index.html">
  
  <button>Home</button>
  
</form> 
</div>

<script>
  
  function register(){
    event.preventDefault();
    const name  = document.querySelector("#name").value;
    console.log(name);
    if(name==null || name == "" || name.trim() ==""){
      alert("invalid name");
      return false;
    }

    const email  = document.querySelector("#email").value;
    console.log(email);
    if(email == null){
      alert("invalid email");
      return false;
    }

    const pwd = document.querySelector("#pswd").value;
    console.log(pwd);
    if(pwd == ""){
      alert("invalid password");
      return false;
    }
    const cpwd  = document.querySelector("#cpswd").value;
    console.log(cpwd);
    if(pwd != cpwd){
      alert("password doesn't");
      return false;
    }


let userObj = { 
                
  "firstName":name,
  "email": email,
  "password": pwd,
  "cpwd" : cpwd, 
};

console.log(userObj);
 
alert("Registration Successful");
window.location.href="login.html";
  }
  
</script>

</body>
</html>
