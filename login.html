<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel = "stylesheet" href="logincss.css"/>

</head>  

<body>

<div class="header">
    <p>Login</p>
</div>

<fieldset class="form-inline">

<form class="form-inline" action = "listTask.html">
  <label for="name">Name:</label>
  <input type="name" id="name" placeholder="Enter name" name="name" required autofocus>
  <label for="email">Email:</label>
  <input type="email" id="email" placeholder="Enter email" name="email" required autofocus>
  <label for="password">Password:</label>
  <input type="password" id="pswd" placeholder="Enter password" name="pwd" required autofocus>
  

  <button type="submit">Submit</button>
</form>

</fieldset>

<div class="new">
<form action = "Register.html">
  
<button type="submit">Create a new account</button>
  
</form>
</div>

</body>
</html>
