<body>

  <header id="header"></header>

  <div class="s">

      <br>

      <label for="password">Password:</label>
      <input type="password" id="pswd" placeholder="Enter password" name="pswd">
      <br>

      <button type="submit">Submit</button>
    </form>

    <br>

    <button>

    </button>

  <script>
  $("#header").load("header.html");
  </script>
