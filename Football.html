<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cricketcss.css">
    <script src="football.js" async></script>
</head>
<body>

    <header id="header"></header><br><br><br><br><br><br>
   
    <div class="topcart">
    <section class="container content-section">
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Adidas Foot Ball</span>
                <img class="shop-item-image" src="assets/image/football1.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price"><h2>$ 10.99</h2></span>
                    <button class="button" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Foot Ball</span>
                <img class="shop-item-image" src="assets/image/football2.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price"><h2>$ 8.99</h2></span>
                    <button class="button" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Foot Ball with Pump</span>
                <img class="shop-item-image" src="assets/image/footballpump.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price"><h2>$ 20.99</h2></span>
                    <button class="button" type="button">ADD TO CART</button>
                </div>
            </div>

            <div class="shop-item">
                <span class="shop-item-title">Pump</span>
                <img class="shop-item-image" src="assets/image/pump.jpeg">
                <div class="shop-item-details">
                    <span class="shop-item-price"><h2>$ 3.99</h2></span>
                    <button class="button" type="button">ADD TO CART</button>
                </div>
            </div>

        </div>
    </section>
    </div> <br><br><br><br><br><br>
    <div class="cartsection">
    <section class="container content-section">
        <h2 class="section-header">CART</h2><br><br>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
    </section>
   </div>

   <script src="jquery.min.js"></script>
   <script>
         $("#header").load("header.html");
   </script>

</body>
</html>
